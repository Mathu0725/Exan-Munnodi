name: Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  # Update Dependencies
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update dependencies
        run: |
          npx npm-check-updates -u
          npm install

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Run linting
        run: npm run lint

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: update dependencies'
          body: |
            This PR updates project dependencies to their latest versions.
            
            ## Changes
            - Updated all dependencies to latest compatible versions
            - All tests are passing
            - Linting checks passed
            
            ## Testing
            - [x] Unit tests pass
            - [x] Linting checks pass
            - [x] No breaking changes detected
            
            Please review the changes and merge if everything looks good.
          branch: update-dependencies
          delete-branch: true

  # Security Updates
  security-updates:
    name: Security Updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for security updates
        run: npm audit --audit-level=moderate

      - name: Fix security vulnerabilities
        run: npm audit fix --force
        continue-on-error: true

      - name: Run tests after security fixes
        run: npm test -- --watchAll=false
        continue-on-error: true

      - name: Create Security Update PR
        uses: peter-evans/create-pull-request@v5
        if: success()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'security: fix vulnerabilities'
          title: 'security: fix vulnerabilities'
          body: |
            This PR fixes security vulnerabilities found in dependencies.
            
            ## Security Fixes
            - Applied security patches to vulnerable dependencies
            - All tests are passing
            - No breaking changes detected
            
            ## Testing
            - [x] Unit tests pass
            - [x] Security audit passes
            - [x] No new vulnerabilities introduced
            
            Please review and merge to keep the project secure.
          branch: security-updates
          delete-branch: true
